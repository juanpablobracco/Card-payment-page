<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <section class="imgBackground">
    <div class="imgCardSection" style="background-image: url('images/bg-card-front.png');">  
      <svg class ="logoCard" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>      
      <h3 id="card-number">1234 5678 9123 0000</h3>
      <div class="cardName">
        <p id="card-name">JANE APPLESEED</p>
        <p id="date">MM/YY</p>
      </div>
    </div>

    <div class="imgBackCardSection" style="background-image: url('images/bg-card-back.png')">
      <p class="cvv"><span id="cvv">000</span></p>
    </div>
  </section>

  <!-- Start of Form section -->

  <div class="form">
    <div>
      <form action="" id="form">

          <label for="cardholder-name">CARDHOLDER NAME</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed" required />
          
          <label for="card-number">CARD NUMBER</label>
            <input id="number" type="number" placeholder="e.g. 1234 5678 9123 0000" required />
            <span id="card-number-error" style="color: red; font-size: 0.7rem;"></span>

          <div class="endForm">
            <div class="expiry">
              <label class="" for="exp-date">EXP. DATE (MM/YY)</label>
                <div class="in">
                  <input id="mm" type="number" placeholder="MM" required />
                  <input id="yy" type="number" placeholder="YY" required />
                </div>
                <span id="expiry-error" style="color: red; font-size: 0.7rem;"></span>
            </div>

            <div class="cvv">
              </label for="cvv">CVV</label>
                <input id="cvv-number" placeholder="e.g. 123" required />
                <span id="cvv-error" style="color: red; font-size: 0.7rem;"></span>
            </div>
          </div>

        <input type="submit" value="Confirm" id="submit" class="submit-boton" placeholder=" Confirm"/>
      </form>
    </div>
  
    <!-- Completed state start -->
  
    <div class="done" id="done">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h3>Thank you!</h3>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="script.js"></script>

</html>
